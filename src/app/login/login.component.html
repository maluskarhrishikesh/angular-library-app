<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Icon -->
    <div class="fadeIn first">
      <p>
    </div>

    <!-- Login Form -->
    <form #f="ngForm"
          (ngSubmit)="save(f.value)">
      <input #userName="ngModel"
             [(ngModel)]="loginDetails.userName"
             type="text"
             id="userName"
             class="fadeIn second"
             name="userName"
             placeholder="username">
      <input #password="ngModel"
             type="text"
             [(ngModel)]="loginDetails.keyPhrase"
             id="keyPhrase"
             class="fadeIn third"
             name="keyPhrase"
             placeholder="password">
      <input type="submit"
             class="fadeIn fourth"
             value="Log In">
    </form>

    <!-- Remind Passowrd -->
    <div id="formFooter">
      <a class="underlineHover"
         href="#">Forgot Password?</a>
    </div>

  </div>
</div>
